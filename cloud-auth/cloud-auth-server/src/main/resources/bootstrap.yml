spring:
  application:
    name: auth-server
  cloud:
    bus:
      trace:
        enabled: true
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: cloud-config
# 指定注册中心的地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8000/eureka/
  instance:
    preferIpAddress: true
